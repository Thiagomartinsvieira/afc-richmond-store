<div class="relative">
  <nav class="flex items-center justify-between mx-auto p-2 bg-blue-600 font-bold text-sm lg:text-base">
    <div class="flex items-center justify-center">
      <a routerLink="/home">
        <a routerLink="">
          <img
            src="/assets/images/logos/Richmond_logo.png"
            width="150"
            height="150"
            alt="Afc Richmond logo"
            class="w-24 h-auto cursor-pointer"
          />
        </a>
      </a>
    </div>
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-white focus:outline-none">
        <fa-icon [icon]="menuOpen ? faTimes : faBars" size="lg"></fa-icon>
      </button>
    </div>
    <div class="md:hidden absolute top-24 left-0 right-0 bg-blue-600 z-20 " [ngClass]="{'block': menuOpen, 'hidden': !menuOpen}">
      <div class="flex flex-col items-center space-y-4 m-2 text-white">
        <a routerLink="/home" class="p-1" (click)="toggleMenu()">Home</a>
        <a routerLink="/products" class="p-1" (click)="toggleMenu()">Shop All Products</a>
        <a routerLink="/new-arrivals" class="p-1" (click)="toggleMenu()">New Arrivals</a>
        <a routerLink="/jerseys" class="p-1" (click)="toggleMenu()">Jerseys</a>
        <a routerLink="/accessories" class="p-1" (click)="toggleMenu()">Accessories</a>
        <a routerLink="/sale" class="p-1" (click)="toggleMenu()">Sale</a>
        <a routerLink="/about" class="p-1" (click)="toggleMenu()">About Us</a>
        <a routerLink="/contact" class="p-1" (click)="toggleMenu()">Contact Us</a>
      </div>
    </div>
    <div class="hidden md:flex items-center space-x-5 mx-auto lg:space-x-10 text-white">

      <a routerLink="/products" class="nav-link">Shop All Products</a>
      <a routerLink="/new-arrivals" class="nav-link">New Arrivals</a>
      <a routerLink="/jerseys" class="nav-link">Jerseys</a>
      <a routerLink="/accessories" class="nav-link">Accessories</a>
      <a routerLink="/sale" class="nav-link">Sale</a>
      <a routerLink="/about" class="nav-link">About Us</a>
      <a routerLink="/contact" class="nav-link">Contact Us</a>
    </div>
  </nav>
</div>
