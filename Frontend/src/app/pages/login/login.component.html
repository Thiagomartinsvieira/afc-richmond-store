<div class="text-center py-7">
  <h3 class="text-2xl font-extralight text-blue-600 mb-4">Welcome back</h3>
  <p class="text-gray-600 text-base leading-relaxed">
    Log in to your AFC Richmond Store account to explore exclusive merchandise <br>
    and stay connected with your favorite club.
    <br><br>
    <a class="text-blue-500 hover:text-blue-700 font-bold" routerLink="/register">Not a member yet?</a> <br>
    Join the Richmond family today and enjoy special offers and early access to new arrivals!
  </p>
</div>
<div class="w-full max-w-xs flex mx-auto mb-10">
  <form class="bg-white shadow-md rounded px-10 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/login">
        Forgot Password?
      </a>
    </div>
    <div class="text-center mt-4">
      <p class="text-gray-600 text-sm">
        Don't have an account?
        <a routerLink="/register" class="text-blue-500 hover:text-blue-800 font-bold">
          Create one
        </a>
      </p>
    </div>
  </form>
</div>
